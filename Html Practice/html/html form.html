<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="../css/form002.css">
    </head>
    
    <body>
        <div class="parent-cont">
            <div class="child-cont">
               
                <div class="heading">
                    <h1>Sign in With</h1>
                </div>
                
                <div class="image-cont">
                    
                       <div class="img-cont">
                        <span class="img-text">Facebook</span>
                        <img src="../images/facebook.png" class="img">
                       
                    </div>
                    
                       <div class="img-cont">
                       <span class="img-text">Google</span>
                        <img src="../images/google.png" class="img">
                        
                        
                    </div>
                </div>
                
                <div class="form-cont">
                    <form class="form">
                        
                           <div class="input">
                            <p>Username</p>
                            <input type="text" placeholder="username" name="username" title="Enter username">
                           </div>
                        
                        <div class="input">
                            <p>Password</p>
                            <input type="password" placeholder="Password" name="username" title="Enter password">
                        </div>
                        
                        <div class="login-btn">
                            <input type="submit" value=" Login In ">
                        </div>
                    </form>
                </div>
                
                <div class="forget-pass">
                    <a href="#">Forget password ?</a>
                </div>
                
            </div>
        </div>
    <script src="" type="text/javascript"></script>
    </body>
</html>
